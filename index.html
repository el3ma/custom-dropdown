<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
    <script defer src="/app.js"></script>
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-button">Selecciona una opción
            <div class="dropdown-icon">
                <i class="fa-solid fa-chevron-down down-icon"></i>
                <i class="fa-solid fa-chevron-up up-icon"></i>
            </div>
        </button>
        <div class="dropdown-content">
            <div data-value="opcion1">Opción 1</div>
            <div data-value="opcion2">Opción 2</div>
            <div data-value="opcion3">Opción 3</div>
            <div data-value="opcion4">Opción 4</div>
            <div data-value="opcion5">Opción 5</div>
        </div>
    </div>
</body>
</html>
